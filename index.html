<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/gradient-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Gradientes | Lavínia</title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color1" value="#0D60BF">
            <input type="color" id="color2" value="#7EA8F7">
        </div>
        <div class="botoes">
            <button onclick="setDirection('to top', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">Gerar</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copiar</button>
        </div>
        <div id="customAlert" class="alert">
            <span id="alertMessage"></span>
            <button onclick="closeAlert()">OK</button>
        </div>        
    </div>
    <footer>
        <p>&copy; 2025 por<a href="https://v1ih.github.io/lavinia-portfolio/">Lavínia</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
